<app-header></app-header>

<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Categorías -->
      <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" (click)="navigate('categorias')">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-700">Categorías</h2>
          <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h11M9 21V3M17 16l4-4m0 0l-4-4m4 4H9"></path>
          </svg>
        </div>
        <p class="text-sm text-gray-500 mt-2">Gestiona las categorías de productos.</p>
      </div>
  
      <!-- Productos -->
      <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" (click)="navigate('productos')">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-700">Productos</h2>
          <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h11M9 21V3M17 16l4-4m0 0l-4-4m4 4H9"></path>
          </svg>
        </div>
        <p class="text-sm text-gray-500 mt-2">Administra los productos disponibles.</p>
      </div>
  
      <!-- Usuarios -->
      <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" (click)="navigate('usuarios')">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-700">Usuarios</h2>
          <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h11M9 21V3M17 16l4-4m0 0l-4-4m4 4H9"></path>
          </svg>
        </div>
        <p class="text-sm text-gray-500 mt-2">Gestiona los usuarios y permisos.</p>
      </div>
  
      <!-- Compras -->
      <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" (click)="navigate('compras')">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-700">Compras</h2>
          <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h11M9 21V3M17 16l4-4m0 0l-4-4m4 4H9"></path>
          </svg>
        </div>
        <p class="text-sm text-gray-500 mt-2">Revisa y gestiona las compras realizadas.</p>
      </div>
    </div>
  </div>
